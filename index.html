             <button onclick="on()" class="second-btn">ON/OFF</button>
        </div>
        <!-- Display section section -->

            <p class="display1" id="screen2"></p>
            <h3 class="display1" id="screen1"></h3>
        </div>

        <!-- Number button data section -->
        <div class="section-btn">
            <button class="bnt">MC</button>
            <button class="bnt">MR</button>
            <button class="bnt">M+</button>
            <button class="btn section-btn1">M-</button>
            <button class="bnt"><sup>1</sup>/<sub>x</sub></button>
            <button onclick="expon()" class="bnt"><sub>x</sub>2</button>
            <button onclick="squareroot()" class="bnt"><sup></sup>√<sub>x</sub></button>
            <button onclick="square()" class="bnt section-btn1"><sup>2</sup>√<sub>x</sub></button>
            <button onclick="operator()" class="bnt">%</button>
            <button onclick="del()" class="bnt">DEL</button>
            <button onclick="clears('C')" class="bnt">C</button>
            <button onclick="operator('/')" class=" bnt section-btn1">/</button>
            <button onclick="data(7)" class="font-bnt">7</button>
            <button onclick="data(8)" class="font-bnt">8</button>
            <button onclick="data(9)" class="font-bnt">9</button>
            <button onclick="operator('*')" class="bnt section-btn1">*</button>
            <button onclick="data(4)" class="font-bnt">4</button>
            <button onclick="data(5)" class="font-bnt">5</button>
            <button onclick="data(6)" class="font-bnt">6</button>
            <button onclick="operator('-')" class="bnt section-btn1">-</button>
            <button onclick="data(1)" class="font-bnt">1</button>
            <button onclick="data(2)" class="font-bnt">2</button>
            <button onclick="data(3)" class="font-bnt">3</button>
            <button onclick="operator('+')" class="bnt section-btn1">+</button>
            <button class="bnt section-btn1"><sup>1</sup>/<sub>-</sub></button>
            <button onclick="data(0)" class="font-bnt">0</button>
            <button onclick="data('.')" class="font-bnt">.</button>
            <button onclick="equalto()" class="font-ans section-btn1">=</button>
        </div>

    </div>
    
</body>
</html>
<script>
    let screenOne = document.getElementById('screen1')
    let screenTwo = document.getElementById('screen2')
    let ope;
    let saveValue;
    let screenOn = document.getElementById('screenon')
    let toggle = 0;
    let frameClose = document.getElementById('frameclose')
    let menuJustify = document.querySelector('.menu')





    function data(num) {
        screenOne.innerHTML += num
    }

    function operator(operate) {
        ope = operate
        saveValue= screenOne.innerHTML
        screenTwo.innerHTML = screenOne.innerHTML
        screenTwo.innerHTML +=ope 
        if (screenTwo.innerHTML!=='' && ope!=='') {
            screenOne.innerHTML=''
        }
        
    }

    function expon() {
        screenOne.innerHTML =Math.pow(screenOne.innerHTML,2)
        
    }
    function squareroot() {
        screenOne.innerHTML = Math.sqrt(screenOne.innerHTML)
    }
    function square() {
        screenOne.innerHTML = 2* Math.sqrt(screenOne.innerHTML)
    }

    function clears() {
        screenOne.innerHTML = "";
        screenTwo.innerHTML = "";
    }

    function del() {
        screenTwo.innerHTML = screenTwo.innerHTML.slice(0,-1)
        screenOne.innerHTML= screenOne.innerHTML.slice(0,-1)
        
    }

    function equalto() {
        screenTwo.innerHTML += screenOne.innerHTML
        let answer;
        if (ope=='+') {
            answer= Number(saveValue) + Number(screenOne.innerHTML)
        }
        else if (ope=='-') {
            answer = Number(saveValue) - Number(screenOne.innerHTML)
        }
        else if (ope=='*') {
            answer = Number(saveValue) * Number(screenOne.innerHTML)
        }
        else if (ope=='/') {
            answer = Number(saveValue) / Number(screenOne.innerHTML)
        }
        else {
            answer = 'Error'
        }
        screenOne.innerHTML = answer
    }

    function on() {
        toggle++
        if (toggle=='1') {
            screenOn.style.background = 'black'
        }
        else {
            screenOn.style.background= 'linen'
        }
        setTimeout(() => {
            toggle=0
        }, 1000);
        clears()
    }

    function closes() {
        frameClose.style.display = 'none'
        
    }
    function menus() {
        menuJustify.classList.toggle('changeme')

        
    }
</script>
